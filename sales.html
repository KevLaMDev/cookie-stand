<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pat's Salmon Cookies: Sales</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="header2"> 
    <h1>Pat's Salmon Cookies: Sales</h1>
  </header>
  <nav id="link"><a href="index.html">Home Page</a></nav> 
    <section id="new-store-form">
      <h2>Open a location!</h2>
      <form>
        <fieldset>
          <legend>Store details</legend>
          <label for="city" name="city">City</label>
          <input type="text" name="city" id="city">
          <label for="min" name="min">Min amount of customers</label>
          <input type="number" name="min" id="min">
          <label for="max" name="max">Max amount of customers</label>
          <input type="number" name="max" id="max">
          <label for="avg-sale" name="avg-sale">Average sale</label>
          <input type="number" name="avg-sale" id="avg-sale">
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <h2>Global Hourly Cookie Sales</h2>
    <section id="first-table">
      <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <h2>Global Hourly Staffing</h2>
    <section id="second-table">
      <table>
        <thead id="thead2"></thead>
        <tbody id="tbody2"></tbody>
      </table>
    </section>
  <script src="js/app.js"></script>
</body>
</html>
